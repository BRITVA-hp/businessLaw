<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.css">

  <title>Профессиональная помощь команды юристов</title>
</head>
<body>

<header class="header section">
  <div class="container header__container">
    <div class="row row--center header__row">

      <div class="row row--center header__logo">
        <img src="img/logo.svg" alt="business law">
        <img src="img/logoText.svg" alt="business law">
      </div>

      <div class="header__box row row--center">
        <nav class="header__nav">
          <a href="#" class="header__link">О нас</a>
          <a href="#" class="header__link">Наши специалисты</a>
          <a href="#" class="header__link">Почему мы</a>
          <a href="#" class="header__link">Направления</a>
          <a href="#" class="header__link">Кейсы</a>
        </nav>
        <a href="#" class="header__tel">
          <img src="img/tel.svg" alt="telephone">
        </a>

        <div class="header__burger">
          <div class="header__burger__line"></div>
          <div class="header__burger__line"></div>
          <div class="header__burger__line"></div>
          <div class="header__burger__line"></div>
        </div>

      </div>

    </div>
  </div>
</header>
<!-- /.header section -->

<main>

  <section class="section main">
    <div class="main__wrap">
      <div class="container main__container">
        <div class="main__box">
          <h1 class="main__title">Оформите подписку</h1>
          <h2 class="main__subtitle">получите профессиональную <br> помощь команды юристов</h2>
          <button class="button main__button button--effect">Хочу консультацию</button>
          <ul class="main__ul">
            <li class="main__li">
              <img src="img/main/ok.svg" alt="ok">
              <span>В штате более 30 специалистов</span>
            </li>
            <li class="main__li">
              <img src="img/main/ok.svg" alt="ok">
              <span>Доступные цены</span>
            </li>
            <li class="main__li">
              <img src="img/main/ok.svg" alt="ok">
              <span>Доступно объясняем</span>
            </li>
            <li class="main__li">
              <img src="img/main/ok.svg" alt="ok">
              <span>Удобный формат общения</span>
            </li>
            <li class="main__li">
              <img src="img/main/ok.svg" alt="ok">
              <span>Готовы к действиям</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- /.section main -->

</main>

<div class="menu">
  <div class="menu__container">
    <div class="menu__dialog">
      <div class="menu__nav">
        <a href="#" class="menu__link">О нас</a>
        <a href="#" class="menu__link">Наши специалисты</a>
        <a href="#" class="menu__link">Почему мы</a>
        <a href="#" class="menu__link">Направления</a>
        <a href="#" class="menu__link">Кейсы</a>
      </div>

      <img class="menu__close" src="img/close.svg" alt="close">

    </div>
  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
